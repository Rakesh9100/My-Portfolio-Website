services:
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    container_name: portfolio-website
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s